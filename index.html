<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>

<body>
    <div class="container">
        <div class="frame">
            <div class="progressCircle progress0">
                <svg width="60" height="60">
                    <circle class="progressBg" cx="30" cy="30" r="29"></circle>
                    <circle class="progressBar" cx="30" cy="30" r="29"></circle>
                </svg>
                <div class="progressText">0/7</div>
            </div>
            <div class="frame__data">
                <div class="frame__data__top">
                    <div class="frame__data_miniTitle">Чеклист</div>
                    <div class="frame__data_progress">Выполнено: 0 из 7 действий</div>
                </div>
                <div class="frame__data_progression">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
            </div>
            <button type="button" class="frame__button">Открыть чеклист</button>
        </div>
    </div>
</body>

</html>
